<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- simple exmple of how to use vdom class -->
<body>
    <div class="container"></div>
    <script src="vdom.js"></script>
    <script>
        const container = document.getElementsByClassName('container')[0];
        const p = new VNode("h1", {'class' : 'helloClass' , 'id' : 'helloID'}, ["Hello this is a child " ,new VNode("br"), "this is another child"]);
        const realDom = p.render()
        container.appendChild(realDom)
    </script>
</body>

</html>
